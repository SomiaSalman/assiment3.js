<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- fontawesome -->
        <link rel="stylesheet" href="css/all.min.css"> 
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <!-- dns bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class=" bg-primary-subtle position-relative">
      <div  id="layer" class=" position-absolute w-100 h-100 bg-black opacity-75  justify-content-center align-items-center">
        <div id="alertbox" class="position-absolute top-50 start-50">
          <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
              <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                <div class="circles d-flex">
                  <span class="rounded-circle me-2 bg-danger"></span>
                  <span class="rounded-circle me-2"></span>
                  <span class="rounded-circle me-2"></span>
                </div>
                <button class="btn border-0" id="closeBtn" onclick="closeBox()">
                  <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
              </header>
              <p class="m-0 pb-2">
                Site Name or Url is not valid, Please follow the rules below :
              </p>
              <ol class="rules list-unstyled m-0">
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site name must
                  contain at least 3 characters
                </li>
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                  valid one
                </li>
              </ol>
            </div>
         </div>
       </div>
       <div class="container  p-5">
        <h1 class="text-center"> Bookmark your favorite sites</h1>
        <i class="fa-solid fa-book-bookmark pe-2"></i>
        <label for=""> Site Name</label>
        <input type="text" id="nameInput" class="form-control mb-5" placeholder="BookMarkName">
        <i class="fa-solid fa-link pe-2"></i>
        <label for="">Site URL</label>
        <input type="text" id="urlInput" class="form-control mb-5"  placeholder="Website URL">
        <button class="btn btn-danger px-5 mb-5" onclick=" isValidUrl(); create();">Submit</button>
      
       <table class="table">
        <thead>
            <th>Index</th>
            <th>WebsiteName</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody">

        </tbody>
       </table>
    </div>
        
        <script src="./js/bootstrap.bundle.min.js"></script>
        <!-- dns bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    </body>
</html>
